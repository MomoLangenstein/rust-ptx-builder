language: rust
rust: nightly

matrix:
  include:
    - name: "Check with Clippy"
      install:
        - rustup component add clippy
      script:
        - cargo clippy -- --verbose

    - name: "Check with Rustfmt"
      install:
        - rustup component add rustfmt
      script:
        - cargo fmt -- --check

    - name: "Run tests"
      install:
        - cargo install -f ptx-linker
        - rustup target add nvptx64-nvidia-cuda
      script:
        - cargo test --verbose

  allow_failures:
    - name: "Check with Clippy"
    - name: "Check with Rustfmt"

notifications:
  email:
    on_success: never

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/
